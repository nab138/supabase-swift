name: Build SupabaseSwift Framework

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: List Xcode Schemes
        run: xcodebuild -list

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Framework (Archive, iOS)
        run: |
          xcodebuild -scheme Supabase -sdk iphoneos -configuration Release -destination 'generic/platform=iOS' -archivePath $PWD/build/SupabaseSwift.xcarchive archive

      - name: List archive contents (all)
        run: |
          ls -R build/SupabaseSwift.xcarchive

      - name: Build Framework (Regular Build, iOS)
        run: |
          xcodebuild -scheme Supabase -sdk iphoneos -configuration Release -destination 'generic/platform=iOS' build
          find ~/Library/Developer/Xcode/DerivedData -name Supabase.framework || true
